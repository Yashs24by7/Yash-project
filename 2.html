<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <section class="contact">
    <h2>Get in Touch</h2>
    <p>We'd love to hear from you! Fill out the form below or reach out using the information provided.</p>
    <form id="contact-form">
      <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your Name" required>
      </div>
      <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Your Email Address" required>
      </div>
      <div class="form-group">
        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message here..." required></textarea>
      </div>
      <button type="submit">Send Message</button>
    </form>
    <div class="contact-info">
      <h3>Contact Information</h3>
      <p>Email: <a href="mailto:youremail@yourdomain.com">youremail@yourdomain.com</a></p>
      <p (Optional: Phone Number) Phone: <a href="tel:+15551234567">+1 (555) 123-4567</a></p>
    </div>
  </section>
  
  <script src="script.js"></script> </body>
</html>
